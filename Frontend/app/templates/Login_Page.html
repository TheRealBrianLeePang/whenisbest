<!DOCTYPE html>
<html lang = "en">
<head>
<link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
<style>
	body {
		font-family: 'Titillium Web';
		text-align: center;
		color: #0a304e;
	}

	.element{
		width: 500px
		margin 0 auto;
	}
	.center {
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}
	/* unvisited link */
	a:link {
		color: #0a304e;
	}

	/* visited link */
	a:visited {
		color: #626262;
	}

	/* mouse over link */
	a:hover {
		color: black;
	}
</style>
<title>WhenIsBest: Login</title>

<body>
	<div class = "center">
		<a href="/" title="WhenIsBest Home">
			<img src="../static/web_logo.png" alt="WhenIsBest Logo" height = "105" width = "592">
		</a>
		<br>
		<br>
		Login |
		<a href="/scheduler-login" title="WhenIsBest: Scheduler Login Page">Schedule an Event</a> |
		<a href="/create-acct" title="WhenIsBest: Create Account">Create an Account</a>
		<br>
		<br>
		Welcome back, User!
		<br>
		<br>
		<div class = "element">
			<form action="/logmein" method ="post">
				Email:
				<br>
				<input type="email" name="username" maxlength = "320"><br>

				Password:
				<br>
				<input type="password" name="password">
				<br>
				<br>
				<input type="submit" value = "Submit">
				<button onclick="location.href='/forgot-password'" type="button">Forgot Password?</button>
			</form>
		</div>
	</div>
</body>
</html>
